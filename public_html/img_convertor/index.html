<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>File Upload UI Design</title>
	<link rel="stylesheet" href="style_convertor.css">
</head>
<body>
	
<div class="wrapper">
	<div class="title">
		IMAGE CONVERTOR
	</div>
	<div class="file_upload_list">
	</div>
	<div class="choose_file">
		<label for="choose_file">
			<input type="file" id="choose_file">
			<span>Choose File</span>
		</label>
		<section class="input-content" >
			<h2>Text Output</span></h2>
			<textarea id="text-output" placeholder="Text output will appear here"></textarea>
		</section>
	</div>
</div>
<script src="script_convertor.js"></script>
</body>
</html>
